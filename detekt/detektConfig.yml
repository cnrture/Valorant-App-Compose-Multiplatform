naming:
  FunctionNaming:
    active: false
  MatchingDeclarationName:
    active: false

complexity:
  LongParameterList:
    active: false
  TooManyFunctions:
    active: false
  LongMethod:
    active: true
    ignoreAnnotated: [ 'Composable' ]
