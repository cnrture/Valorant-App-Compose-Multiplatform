    active: true
    excludes: [ "**/build/**", "**/theme/**" ]
  MayBeConst:
    active: true
    excludes: [ "**/build/**" ]
  NewLineAtEndOfFile:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false